<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Klaytn Voting System</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">       
        <h1 class="text-center">클레이튼(Klaytn)</h1>
        <h3 class="text-center">익명 투표 시스템</h3>
        <h3 class="text-center">
          <button type="button" 
                  class="btn btn-info" 
                  id="login" 
                  data-toggle="modal"
                  data-target="#loginModal">
                  로그인
          </button>  
          <button type="button" 
          class="btn btn-info" 
          id="login_key" 
          data-toggle="modal"
          data-target="#loginModal_key">
          개인 키 로그인
          </button>
          <button type="button" 
                  class="btn btn-info" 
                  id="logout" 
                  style="display: none;"
                  onclick="App.handleLogout()">
                  로그아웃
          </button>
        </h3>
        <div id ="list" style="display: none;">
        <h4 class="text-center">투표 목록</h4>
          <div id="contracts" style="overflow-y:scroll; width:300px; height:150px; border:1px solid #000000;margin:0 auto ">
          </div>
          <div class="text-center">
            <button type="button" style="margin-top: 5px" class="btn btn-default" data-toggle="modal" data-target="#genModal">
                  새 투표 만들기
            </button>  
          </div>
        </div>
        <!-- 내 주소랑 pqg 값 출력하는 부분
        <div class="text-center" id="address"></div>   
        <div class="text-center" id="pqg"></div> --> 
        <hr /> 
        <div class="text-center" id="voting_name"></div> 
        <div class="text-center" id="round"></div> 
      </div>
    </div>
    <br />     
    
    <div class="row text-center">
      <div id="game" style="display: none;">   
        <div id="enrolls">
          <div id="times"></div>
          <button type="button" class="btn btn-default" onclick="App.enroll_voter()">투표자 등록</button>  
          <button type="button" class="btn btn-default" data-toggle="modal" 
          data-target="#enrollModal_candidate" >후보자 등록</button>  
        </div>
        <div id="candidates">
        </div>
        <div id="votes">
        </div>
        <div id="result"></div>
        <div id="tallying">
          <button type="button" class="btn btn-default" onclick="App.get_result()">투표 결과 확인</button>
        </div>
        <div id="additional">
          <button type="button" class="btn btn-default" onclick="App.additional_vote()">투표 복원</button>
        </div>
      </div>
    </div>

    <br />
    
    <div class="row text-center">
      <div id="transaction"></div>
    </div>
    <div class="row text-center">
      <div id="owner" style="display: none;">       
        <hr /> 
        <label>라운드 변경하기</label>
        <div class="input-group">             
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" style="margin-right: 5px" onclick="App.changeRound1()">등록</button>
            <button type="button" class="btn btn-default" style="margin-right: 5px"data-toggle="modal" data-target="#VotetimeModal">
                  투표
            </button>  
            <button type="button" class="btn btn-default" style="margin-right: 5px" onclick="App.changeRound3()">집계</button> 
            <button type="button" class="btn btn-default" onclick="App.changeRound4()">복원</button> 
          </span>
        </div>
      </div>
    </div>
  </div>  

  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">         
        <div class="modal-body">
          <div class="form-group">
            <label for="keystore">Keystore</label>
            <input type="file" id="keystore" onchange="App.handleImport()">
          </div>
          <div class="form-group">
            <label for="input-password">비밀번호</label>
            <input type="password" class="form-control" id="input-password" onchange="App.handlePassword()">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade" tabindex="-1" role="dialog" id="VotetimeModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">         
        <div class="modal-body">
          <div class="form-group">
            <label for="input-password">제한 시간</label>
            <input class="form-control" onchange="App.handleVotime()">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.changeRound2()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade" tabindex="-1" role="dialog" id="loginModal_key">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">         
        <div class="modal-body">
          <div class="form-group">
            <label for="input-password">개인 키</label>
            <input type="password" class="form-control" id="input-PrivateKey" onchange="App.handlePrivateKey()">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.handleLogin()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="modal fade" tabindex="-1" role="dialog" id="enrollModal_candidate">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">         
        <div class="modal-body">
          <div class="form-group">
            <label for="input-text">후보 내용을 입력하세요</label>
            <input type="candidate" class="form-control" id="input-candidate" onchange="App.handleCandidate()">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.enroll_candidate()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  <div class="modal fade" tabindex="-1" role="dialog" id="enrollModal_voter">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">         
        <div class="modal-body">
          <div class="form-group">
            <label for="input-key1">공개 키를 입력하세요</label>
            <input type="key1" class="form-control" id="input-Key1" onchange="App.handleKey1()">
            <p class="help-block" id="message"></p>
          </div>
          <div class="form-group">
            <label for="input-key1">공개 키 역원을 입력하세요</label>
            <input type="key2" class="form-control" id="input-Key2" onchange="App.handleKey2()">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.enroll_voter()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


  <div class="modal fade" tabindex="-1" role="dialog" id="genModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">         
        <div class="modal-body">
          <div class="form-group">
            <label for="input-text">투표 이름을 입력하세요</label>
            <input  class="form-control"  onchange="App.handleVotingName()">
            <p class="help-block" id="message"></p>
          </div>
          <div class="form-group">
            <label for="input-text">등록 제한 시간을 입력하세요(초)</label>
            <input  class="form-control"  onchange="App.handleVotingTime()">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="App.genVoting()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>

</html>

<style>

  #timer {
    font-size: 80px;
    color: red;
  }

  @keyframes spinner-line-fade-more {
    0%, 100% {
      opacity: 0;
    }
    1% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-quick {
    0%, 39%, 100% {
      opacity: 0.25;
    }
    40% {
      opacity: 1;
    }
  }

  @keyframes spinner-line-fade-default {
    0%, 100% {
      opacity: 0.22;
    }
    1% {
      opacity: 1;
    }
  }
</style>
